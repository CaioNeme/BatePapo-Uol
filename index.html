<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BatePapoUol</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cabecalho">
        <img src="/imagens/Logo.png">
        <ion-icon class="icon" name="people"></ion-icon>
    </div>
    <div class="sombra-cabecalho"></div>

    <div class="conteiner">
        <ul class="chat">
            <li class="mensagem entrada">
                <p>(09:21:45)  <strong>João</strong>  entra na sala...</p>
            </li>
            <li class="mensagem">
                <p>(tempo) <strong>pessoa</strong> para <strong>outra pessoa/todos</strong> ação ou frase</p>
            </li>
        </ul>
    </div>

    <div class="rodape">
        <input type="text" placeholder="Escreva aqui...">
        <ion-icon class="icon" name="paper-plane-outline"></ion-icon>
    </div>
    <div class="sombra-rodape"></div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
